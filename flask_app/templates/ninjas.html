<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS global styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Add Ninja</title>
</head>
<body>
    <div class="main-content-wrapper">
        <form action="/ninja_create" method ="post">
            <!--dojo location drop down-->
            <div class="input-group mb-3">
                <select name='dojo_id' class="form-select">
                    <option selected>Choose...</option>
                    {% for dojo in dojos %}
                    <option value='{{dojo.id}}'>{{dojo.location_name}}</option>
                    {% endfor %}
                </select><label class="input-group-text">Options</label>

            </div>
            <!--individual ninja account info-->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="last_name"class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" name="age" class="form-control" placeholder="Enter Age">
            </div>
            <input type="submit" value="Submit">
        </form>
        <a href="/dojos">Dojo Main Page</a>
    </div><!--end main content-wrapper-->
    
</body>
</html>
